        <!--main start-->
        <main>
            <section class="mademoiselle-contact-section">
                <div class="container d-flex-r">
                    <div class="contact-list justify-content-between">
                        <!--row (form - map)-->
                        <article class="d-flex-r row ">
                            <!--First half for form-->
                            <div class="contact-form w-50 col-12 col-xl-6">
                                <h2 class="text-center mb-5">Please contact us using the form bellow</h2>

                                <form class="contact-form-groups" action="" method="get">
                                    <div class='form-group'>
                                        <input type="text" name="name" value="" class="form-control" placeholder='Name and surname *'> 
                                        <div class="error-msg"></div>
                                    </div>
                                    <div class='form-group'>
                                        <input type="email" name="email" value="" class="form-control" placeholder='Email address *'> 
                                        <div class="error-msg"></div>
                                    </div> 
                                    <div class='form-group'>
                                        <input type="text" name="subject" value="" class="form-control" placeholder='Subject *'> 
                                        <div class="error-msg"></div>
                                    </div>
                                    <div class='form-group'>
                                        <textarea name="message" placeholder="Enter your message *" class="form-control" rows='7'></textarea>
                                        <div class="error-msg"></div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn contact-btn text-uppercase" type="submit" name="send" value="true">send message</button>
                                    </div>
                                </form>
                            </div><!--contact-form end-->
                            <!-- Second half for map-->
                            <div class="contact-map w-50 col-12 col-xl-6">
                                <div class="embed-responsive embed-responsive-21by9">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6625.993100209249!2d151.1973995916691!3d-33.86397978401416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssr!2srs!4v1621132076588!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen=""></iframe>
                                </div>
                            </div>
                        </article>
                    </div>
            </section><!--.mademoiselle-contact-section end-->



            <section class="mademoiselle-page-section mademoiselle-lead-section" style="background-color: #ECD9D9;">

                <div class="container">
                    <article class="mademoiselle-contact-section-content">

                        <p class="info-address">
                            146 Douglas Dale Suite 343
                        </p>
                        <p class="info-phone">
                            <a href="tel:560-748-5959">560-748-5959</a>
                        </p>
                        <p class="info-email">
                            <a href="mailto:cullen_mueller@yahoo.com">cullen_mueller@yahoo.com</a>
                        </p>
                    </article>
                </div>
            </section>
        </main><!--main end-->
